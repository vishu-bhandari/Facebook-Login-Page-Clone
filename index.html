<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14 ">
            <img src="4lCu2zih0ca.svg " class="w-80" alt="">
            <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-96 text-lg ">
            <input class="px-4 h-12  my-2 border border-1 border-gray-300 rounded-lg" type="text"
                placeholder="Email address or phone number">
            <input class=" px-4 h-12  my-2 border border-1 border-gray-300 rounded-lg " type="password"
                placeholder="Password">
            <button class="cursor-pointer font-semibold text-xl text-white bg-blue-600 hover:bg-blue-700  rounded-lg py-3 my-2">Log
                in</button>
            <span class="cursor-pointer text-center text-blue-600 text-sm my-2 font-semibold hover:underline">Forgotten
                password?</span>
            <hr class="my-2 ">
            <button
                class="w-fit mx-auto cursor-pointer font-semibold text-xl text-white bg-green-500 rounded-lg px-4   py-3 my-2 hover:bg-green-600 ">Create
                new account</button>
        </div>
    </div>
</body>

</html>
